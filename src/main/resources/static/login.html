<script>
    $("#login").submit(function(){
        $.ajax({
            type:"get",
            url:"/user/login.do",
            data:$("#login").serialize(),
            dataType:"json",
            success:function(data){
                if(data.code == 1){
                    window.location.href="registerindex.html?id="+data.data.id;

                }else{
                    alert(data.message);
                }
            }
        })
        return false;
    })
